        <th>Documento Cliente</th>

        <th>Aceptar/Rechazar</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let x of lista">

          {{ x.codigo }}
        </td>

          {{ x.ofertaEconomica }}
