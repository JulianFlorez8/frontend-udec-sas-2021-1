
<!--<form [formGroup]="crearUsuarioValidator">-->
    <section class="container">
        <div class="row">
          <h3 class="center-align">Actualizar Ciudad</h3>
          <article class="col s6 offset-s3">
            <form [formGroup]="fgValidator">
                <div class="input-field">
                    <i class="material-icons prefix">perm_identity</i>
                    <label for="ciudad">Ciudad</label>
                    <select formControlName="ciudad" class="browser-default pl" id="ciudad">
                      <option></option>
                    </select>
                  </div>
              <div class="input-field">
                <i class="material-icons prefix">perm_identity</i>
                <label for="nombre">Nombre</label>
                <input formControlName="nombre" type="text" name="nombre" required />
              </div>
             
              <div class="input-field">
                <i class="material-icons prefix">perm_identity</i>
                <label for="pais">Pais</label>
                <select formControlName="codigoPais" class="browser-default pl" id="pais">
                  <option></option>
                </select>
              </div>
              <p class="center-align">
                <button
                  class="waves-effect waves-light btn"
                  type="submit"
                  (click)="RegitrarCiudad()"
                >
                  <i class="material-icons right"></i>Actualizar
                </button>
              </p>
            </form>
          </article>
        </div>
      </section>
