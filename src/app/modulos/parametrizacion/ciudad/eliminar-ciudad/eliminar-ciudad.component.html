    <section class="container">
        <div class="row">
          <h3 class="center-align">Eliminar Ciudad</h3>
          <article class="col s6 offset-s3">
            <form [formGroup]="fgValidator">
                <div class="input-field">
                    <i class="material-icons prefix">perm_identity</i>
                    <label for="ciudad">Ciudad</label>
                    <select formControlName="ciudad" class="browser-default pl" id="ciudad">
                      <option></option>
                    </select>
                  </div>
              <p class="center-align">
                <button
                  class="waves-effect waves-light btn"
                  type="submit"
                  (click)="eliminacionCiudad()"
                >
                  <i class="material-icons right"></i>Eliminar
                </button>
              </p>
            </form>
          </article>
        </div>
      </section>
