<div class="table-title">
  <div class="row">
    <div class="col-sm-6">
      <h4>Administración bloques</h4>
    </div>
    <div class="col-sm-6">
      <button
        class="waves-effect waves-light btn modal-trigger"
        data-target="modal1"
      >
        <i class="material-icons">&#xE147;</i> <span>Crear Bloque</span>
      </button>
    </div>
  </div>
</div>
<table class="highlight responsive-table">
  <thead class="white-text grey darken-2">
    <tr>
      <th>Codigo</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Codigo Proyecto</th>
      <th>Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let x of lista">
      <td>
        {{ x.codigo }}
      </td>
      <td>
        {{ x.nombre }}
      </td>
      <td>
        {{ x.descripcion }}
      </td>
      <td>
        {{ x.codigoProyecto }}
      </td>
      <td>
        <a class="edit" routerLink="../editar-bloque/{{ x }}"
          ><i class="orange-text material-icons" title="Edit">&#xE254;</i></a
        >
        <a class="delete" routerLink="../eliminar-bloque/{{ x }}"
          ><i class="red-text material-icons" title="Delete">&#xE872;</i></a
        >
      </td>
    </tr>
  </tbody>
</table>
