<div id="login-page" class="row">
  <div class="col s12 z-depth-6 card-panel">
    <form [formGroup]="fgValidacion">
      <div class="row"></div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mail_outline</i>
          <input
            formControlName="identificacion_usuario"
            class="validate"
            id="email"
            type="text"
          />
          <label for="email" data-error="wrong" data-success="right"
            >Usuario</label
          >
          <div
            class="mensajeValidacion"
            *ngIf="
              obtenerFGV.identificacion_usuario.errors &&
              (obtenerFGV.identificacion_usuario.dirty ||
                obtenerFGV.identificacion_usuario.touched)
            "
          >
            <strong>Este campo es requerido</strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input formControlName="contrasena" id="password" type="password" />
          <label for="password">Contraseña</label>
          <div
            class="mensajeValidacion"
            *ngIf="
              obtenerFGV.contrasena.errors &&
              (obtenerFGV.contrasena.dirty || obtenerFGV.contrasena.touched)
            "
          >
            <strong>Este campo es requerido</strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            type="button"
            (click)="IniciarSesion()"
            class="fadeIn fourth"
            value="Log In"
          />
          <a href="#" class="btn waves-effect waves-light col s12"
            >Iniciar sesión</a
          >
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small"><a href="#">Opcion </a></p>
        </div>
        <div class="input-field col s6 m6 l6">
          <p class="margin right-align medium-small">
            <a routerLink="../resetear-contrasena">¿Olvido su contraseña?</a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
