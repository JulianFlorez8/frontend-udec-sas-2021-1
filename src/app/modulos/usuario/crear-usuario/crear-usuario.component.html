<section class="container">
    <div class="row">
    <h3 class="center-align">Creacion Usuarios</h3>
        <article class="col s6 offset-s3">
            <form [formGroup]="fgValidator" >
                <div class="input-field">
                    <i class="material-icons prefix">perm_identity</i>
                    <label for="nombre">Nombre</label>
                    <input formControlName="nombre" type="text" name="nombre" required>
                </div>

                <div class="input-field">
                    <i class="material-icons prefix">person_pin</i>
                    <label for="apellido">Primer Apellido</label>
                    <input formControlName="apellido1" type="text" name="apellido1" required>
                </div>

                </div>

                    <i class="material-icons prefix">perm_identity</i>
                    <label for="nombre">Documento</label>
                    <input formControlName="documento" type="number" name="documento" required>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <label for="email">Correo</label>
                    <input formControlName="correo" type="email" name="correo" required>
                </div>

                <div class="input-field">
                    <i class="material-icons prefix">person_pin</i>
                    <label for="celular">Celular</label>
                    <input formControlName="celular" type="number" name="celular" required>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">perm_identity</i>
                    <label for="rol">Rol</label>
                    <input formControlName="rol" type="text" name="rol" >
                </div>

                    <select class="form-control" id="ciudad" formControlName="ciudad">

                      </select>

                    <label for="ciudad">Ciudad</label>
                    <input formControlName="ciudad" type="text" name="ciudad" required>
                </div>
